<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p2>CREATE ROOM</p2>
    <br>
    <a th:href="@{/manager/fee/donation/type}">Return back</a>
    <form th:action="@{/manager/fee/donation/type/save}" th:object="${new_type}" method="post">
    <div>
        <div>
            <label>Name of Donation</label>
        </div>
        <div>
            <input type="text" th:field="*{type}" required />
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </div>
    </form>
    
</body>
</html>
