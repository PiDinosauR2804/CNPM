<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Absent Resident</title>
    <style>
        /* Simplified styling, you can customize further */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #232f3e;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
            position: relative;
            text-align: center; /* Center the content within main */
        }

        form {
            background-color: #ffffff;
            border: 1px solid #dddddd;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            min-width: 150px; /* Ensure consistent width for labels */
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Increase width for date inputs */
        #dayIn,
        #dayOut {
            width: 100%; /* Set width to 100% to align with other inputs */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<main>
    <h2>Create Absent Resident</h2>

    <form th:action="@{/manager/absent_resident/create}" th:object="${AbsentResident}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" th:field="*{id}" required>
        </div>

        <div class="form-group">
            <label for="noRoom">Room Number:</label>
            <input type="text" id="noRoom" th:field="*{noRoom}" required>
        </div>

        <div class="form-group">
            <label for="keyRoom">Room Key:</label>
            <input type="text" id="keyRoom" th:field="*{keyRoom}" required>
        </div>

        <div class="form-group">
            <label for="dayIn">Check-In Date:</label>
            <input type="date" id="dayIn" th:field="*{dayIn}" required>
        </div>

        <div class="form-group">
            <label for="dayOut">Check-Out Date:</label>
            <input type="date" id="dayOut" th:field="*{dayOut}" required>
        </div>

        <button type="submit">Save</button>
    </form>

    <!-- Table and Pagination can be added here -->

</main>

</body>
</html>
