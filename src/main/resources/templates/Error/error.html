<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Kết nối với Bootstrap CSS từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MQw5k3IwISlZKlHiJC4z0YHJOGJFh4NOz+8BvLEHSM9+6UqUZ9/fXn49B0K5trG" crossorigin="anonymous">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Thông Báo Lỗi</h5>

                        <a href="#" class="btn btn-primary" onclick="goBack()">Quay lại</a>

            </div>

    </div>

    <!-- Kết nối với Bootstrap JS và Popper.js từ CDN -->

    <script>
