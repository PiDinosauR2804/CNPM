<!-- src/main/resources/templates/manager/temporary_resident/create.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Temporary Resident</title>
</head>
<body>

<h2>Create Temporary Resident</h2>

<form th:action="@{/manager/temporary_resident/create}" th:object="${TemporaryResident}" method="post">
	<div>
    <label for="name">Name:</label>
    </div>
    <div>
    <input type="text" id="name" th:field="*{name}" required><br>
	</div>
	<div>
    <label for="id">ID:</label>
    </div>
    <div>
    <input type="text" id="id" th:field="*{id}" required><br>
	</div>
	<div>
    <label for="noRoom">Room Number:</label>
    </div>
    <div>
    <input type="text" id="noRoom" th:field="*{noRoom}" required><br>
	</div>
    <label for="keyRoom">Room Key:</label>
    <input type="text" id="keyRoom" th:field="*{keyRoom}" required><br>

    <label for="dayIn">Check-In Date:</label>
    <input type="text" id="dayIn" th:field="*{dayIn}" required><br>

    <label for="dayOut">Check-Out Date:</label>
    <input type="text" id="dayOut" th:field="*{dayOut}" required><br>

    <button type="submit">Save</button>
</form>

</body>
</html>
