<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Temporary Resident</title>
    <link rel="stylesheet" href="/webjars/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: auto;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .navbar {
            height: 100%;
            width: 210px;
            position: fixed;
            background: linear-gradient(90deg, #2b589f 0%, #2879b3 100%);
            padding-top: 50px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 2;
            transition: width 0.3s ease;
            overflow-y: auto;
        }

        .navbar:hover {
            width: 230px;
        }

        .navbar a i {
            margin-right: 5px;
            font-size: 18px;
        }

        .navbar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-right: 10px;
            transition: background 0.3s ease;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            margin: auto;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            color: #2b589f;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #000000;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #2b589f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #2879b3;
        }

        .navbar1 {
            border-radius: 4px;
            background-color: #f1f1f1;
            overflow: hidden;
            margin-bottom: 50px;
        }

        .navbar1 a {
            float: left;
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            border-bottom: 2px solid transparent; /* Thang ngang mặc định không màu */
            position: relative;
        } 

        .navbar1 a:hover {
            background-color: #ddd;
        }

        .active::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #3498db; /* Màu xanh dương */
            bottom: 0;
            left: 0;
            animation: slideIn 0.5s ease forwards; /* Tạo animation với thời gian 0.5s */
        }

        @keyframes slideIn {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .content {
            height: 50px;
            flex-grow: 1;
            padding: 16px;
            margin-left: 230px;
            margin-right: 50px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="/greeting"><i class="fas fa-home"></i> Trang chủ</a>
        <a href="#about"><i class="fas fa-info-circle"></i> Về chúng tôi</a>
        <a href="#contact"><i class="fas fa-envelope"></i> Liên hệ</a>
        <a href="/manager/temporary_resident/index"><i class="fas fa-bed"></i> Quản lý tạm trú</a>
        <a href="/manager/absent_resident/index"><i class="fas fa-sign-out-alt"></i> Quản lý tạm vắng</a>
        <a href="/manager/index"><i class="fas fa-building"></i> Quản lý phòng</a>
        <a href="/manager/resident/index"><i class="fas fa-users"></i> Quản lý cư dân</a>
        <a href="/manager/fee/index"><i class="fas fa-dollar-sign"></i> Quản lý chi phí</a>
        <a href="/manager/request/change_information/index"><i class="fas fa-exchange-alt"></i> Quản lý yêu cầu cư dân</a>
    </div>

    <div class = "content">
        <div class="navbar1">
            <a th:href="@{/manager/temporary_resident/index}" onclick="showTab('x1')">Danh Sách Tạm Trú </a>
            <a th:href="@{/manager/absent_resident/index}" onclick="showTab('x3')">Danh Sách Tạm Vắng</a>
            <a th:href="@{/manager/temporary_resident/create}" onclick="showTab('x2')" class="active">Thêm Người Dân Tạm Trú</a>
            <a th:href="@{/manager/absent_resident/create}" onclick="showTab('x4')">Thêm Người Dân Tạm Vắng</a>
        </div>

        <div class="container">
            <h2>Thêm Người Dân Tạm Trú</h2>

            <form th:action="@{/manager/temporary_resident/save}" th:object="${TemporaryResident}" method="post">
                <label for="name">Tên</label>
                <input type="text" id="name" th:field="*{name}" required>

                <label for="id">ID</label>
                <input type="text" id="id" th:field="*{id}" required>

                <label for="noRoom">Số Phòng</label>
                <input type="text" id="noRoom" th:field="*{noRoom}" required>

                <label for="keyRoom">Mã Phòng</label>
                <input type="text" id="keyRoom" th:field="*{keyRoom}" required>

                <label for="dayIn">Ngày Vào</label>
                <input type="date" id="dayIn" th:field="*{dayIn}" required>

                <label for="dayOut">Ngày Ra</label>
                <input type="date" id="dayOut" th:field="*{dayOut}" required>

                <button type="submit">Lưu</button>
            </form>
        </div>
    </div>
</body>

</html>
