<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Temporary Resident</title>
    <link rel="stylesheet" href="/webjars/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        main {
            margin-left: 200px;
            padding: 20px;
            flex: 1;
        }

        .navbar {
            overflow: hidden;
            height: 100%;
            width: 220px;
            position: fixed;
            background: linear-gradient(90deg, #2b589f 0%, #2879b3 100%);
            padding-top: 50px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 2;
            transition: width 0.3s ease;
            overflow-y: auto;
        }

        .navbar:hover {
            width: 230px;
        }

        .navbar a i {
            margin-right: 5px;
            font-size: 18px;
        }

        .navbar a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: white;
            border-radius: 1px;
            margin: 2px 0;
            transition: background 0.3s ease;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        a {
            color: #2b589f;
            text-decoration: none;
        }
        h2 {
            text-align: center;
            color: #2b589f;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        label {
            margin-right: 0px;
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
            flex: 2;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            margin-bottom: 10px;
            background-color: #2b589f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2879b3;
        }

        .content {
            flex-grow: 1;
            padding: 16px;
            margin-left: 230px;
            position: relative;
        }

        .container {
            margin: auto;
            width: 450px;
            height: 650px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0.4, 0.4, 0.4);
        }

        .navbar1 {
            border-radius: 4px;
            background-color: #f1f1f1;
            overflow: hidden;
            margin-bottom: 50px;
            box-shadow: 0 4px 8px rgba(0, 0.4, 0.4, 0.4);
            border-radius: 8px;
            flex-grow: 1;
        }

        .navbar1 a {
            float: left;
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            border-bottom: 2px solid transparent;
            position: relative;
        } 

        .navbar1 a:hover {
            background-color: #ddd;
        }

        .active::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #3498db;
            bottom: 0;
            left: 0;
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

    </style>
</head>

<body>
    <div class="navbar">
        <!-- Các thẻ a trong navbar -->
        <a href="/manager/index"><i class="fas fa-home"></i> Trang chủ</a>
        <a href="/account/changepassword"><i class="fas fa-key"></i> Đổi Mật Khẩu</a>
        <a href="/account/createaccount"><i class="fas fa-user-plus"></i> Tạo Tài Khoản Mới</a>
        <a href="/manager/temporary_resident/index"><i class="fas fa-bed"></i> Quản lý tạm trú</a>
        <a href="/manager/absent_resident/index"><i class="fas fa-door-open"></i> Quản lý tạm vắng</a>
        <a href="/manager/index"><i class="fas fa-building"></i> Quản lý phòng</a>
        <a href="/manager/resident/index"><i class="fas fa-users"></i> Quản lý cư dân</a>
        <a href="/manager/fee/index"><i class="fas fa-dollar-sign"></i> Quản lý chi phí</a>
        <a href="/manager/request/change_information/index"><i class="fas fa-exchange-alt"></i> Quản lý yêu cầu cư dân <span class="badge badge-danger" id="badgeCount" th:text = ${numNoti}></span></a>
        <a href="/signout"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
    </div>

    <div class="content">
        <div class="navbar1">
            <!-- Các thẻ a trong navbar1 -->
            <a th:href="@{/manager/temporary_resident/index}" onclick="showTab('x1')">Danh Sách Tạm Trú </a>
            <a th:href="@{/manager/absent_resident/index}" onclick="showTab('x3')">Danh Sách Tạm Vắng</a>
            <a th:href="@{/manager/temporary_resident/create}" onclick="showTab('x2')" class="active">Thêm Người Dân Tạm Trú</a>
            <a th:href="@{/manager/absent_resident/create}" onclick="showTab('x4')">Thêm Người Dân Tạm Vắng</a>
        </div>

        <div class="container">
            <h2>Thêm Người Dân Tạm Trú</h2>
            <form th:action="@{/manager/temporary_resident/save}" th:object="${TemporaryResident}" method="post" style="display: block;">
                <div>
                    <label for="name">Tên</label>
                    <input type="text" id="name" th:field="*{name}" required>
                </div>
            
                <div>
                    <label for="id">CCCD</label>
                    <input type="text" id="id" th:field="*{id}" required>
                </div>
            
                <div>
                    <label for="noRoom">Số Phòng</label>
                    <input type="text" id="noRoom" th:field="*{noRoom}" required>
                </div>
            
                <div>
                    <label for="keyRoom">Mã Phòng</label>
                    <input type="text" id="keyRoom" th:field="*{keyRoom}" required>
                </div>
            
                <div>
                    <label for="dayIn">Ngày chuyển tới</label>
                    <input type="date" id="dayIn" th:field="*{dayIn}" required>
                </div>
            
                <div>
                    <label for="dayOut">Ngày chuyển đi</label>
                    <input type="date" id="dayOut" th:field="*{dayOut}" required>
                </div>
            
                <div style="text-align: center;">
                    <button type="submit">Lưu</button>
                </div>
            </form>
            
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var badgeCount = document.getElementById("badgeCount").textContent;
            var badgeElement = document.getElementById("badgeCount");

            if (badgeCount > 0) {
                badgeElement.textContent = badgeCount;
            } else {
                badgeElement.style.display = "none";
            }            
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
