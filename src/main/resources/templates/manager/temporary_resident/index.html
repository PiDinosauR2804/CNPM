<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh sách tạm trú - Your E-Commerce</title>
    <style>
        /* Simplified styling, you can customize further */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #232f3e;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
            position: relative;
        }

        form {
            background-color: #ffffff;
            border: 1px solid #dddddd;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            position: relative;
        }

        label {
            flex: 1;
            min-width: 150px;
            text-align: right; /* Adjusted to align text to the right */
        }

        input {
            flex: 3;
            padding: 8px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            flex: 1;
            padding: 10px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            color: #000000;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ddd;
            margin: 0 4px;
        }

        .pagination a:hover {
            background-color: #ddd;
        }

        .pagination .active {
            background-color: #4CAF50;
            color: white;
        }

        /* Position the button at the top right */
        .create-btn {
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Your E-Commerce</h1>
</header>

<main>
    <h2>Danh sách Tạm trú</h2>

    <form th:action="@{/manager/temporary_resident/index}" method="get">
        <label for="keyword">Tìm kiếm:</label>
        <input type="text" id="keyword" name="keyword" th:value="${keyword}"/>
        
        <label for="startDate">Ngày bắt đầu:</label>
        <input type="date" id="startDate" name="startDate" th:value="${startDate}"/>

        <label for="endDate">Ngày kết thúc:</label>
        <input type="date" id="endDate" name="endDate" th:value="${endDate}"/>

        <button type="submit">Tìm kiếm</button>
    </form>

    <!-- Button styled as a button -->
    <button class="create-btn" onclick="window.location.href='/manager/temporary_resident/create'">
        Create Temporary Resident
    </button>

    <table>
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>No Room</th>
            <th>Key Room</th>
            <th>Day In</th>
            <th>Day Out</th>
        </tr>

        <!-- Sample data, replace with your dynamic data -->
        <tr th:each="temporaryResident : ${listTemporaryResident.content}">
            <td th:text="${temporaryResident.name}"></td>
            <td th:text="${temporaryResident.id}"></td>
            <td th:text="${temporaryResident.noRoom}"></td>
            <td th:text="${temporaryResident.keyRoom}"></td>
            <td th:text="${temporaryResident.dayIn}"></td>
            <td th:text="${temporaryResident.dayOut}"></td>
        </tr>
    </table>

    <!-- Conditionally hide pagination if no results found -->
 
	<div th:if="${listTemporaryResident.totalElements > 0}" class="pagination">
    <span th:if="${currentPage > 1}">
        <a th:href="@{/manager/temporary_resident/index(pageNo=${currentPage - 1}, keyword=${keyword}, startDate=${startDate}, endDate=${endDate})}">&laquo; Previous</a>
    </span>

    <span th:each="i : ${#numbers.sequence(1, listTemporaryResident.totalPages)}">
        <a th:if="${currentPage != i}" th:href="@{/manager/temporary_resident/index(pageNo=${i}, keyword=${keyword}, startDate=${startDate}, endDate=${endDate})}" th:text="${i}"></a>
        <span th:if="${currentPage == i}" th:text="${i}"></span>
    </span>

    <span th:if="${currentPage < listTemporaryResident.totalPages}">
        <a th:href="@{/manager/temporary_resident/index(pageNo=${currentPage + 1}, keyword=${keyword}, startDate=${startDate}, endDate=${endDate})}">Next &raquo;</a>
    </span>
	</div>

</main>

</body>
</html>
