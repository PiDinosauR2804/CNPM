<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <h2>Change Password</h2>
    <form action="/account/changepassword/save" method="post">
        <label for="currentPassword">Current Password:</label>
        <input type="text" id="currentPassword" name="currentPassword" required><br>
        
        <label for="newPassword">New Password:</label>
        <input type="text" id="newPassword" name="newPassword" required><br>
        
        <button type="submit">Change Password</button>
        <div class="show-text" th:if="${message}">
            <p th:text="${message}"></p>
        </div>
    </form>
</body>
</html>
