<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p2>Welcome to tue dep trai = "${noRoom}"</p2>
    <br>
    <a th:href="@{/manager/index}">Return back</a>
    <br>
    <a th:href="@{/manager/fee/donation/type}">All Type</a>
    <br>
    <a th:href="@{/manager/history/fee/donation/index}">Donation History</a>

    <table>
        <thead>
            <th>Room</th>
            <th>year</th>
            <th>month</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Edit</th>
        </thead>
        <tbody>
            <th:block th:each="Fee : ${listFees}">
                <tr>
                    <th>[[${Fee.room.noRoom}]]</th>
                    <th>[[${Fee.year}]]</th>
                    <th>[[${Fee.month}]]</th>
                    <th>[[${Fee.amount}]]</th>
                    <th>[[${Fee.type}]]</th>
                    <td><a th:href="@{'/manager/fee/donation/edit/' + ${Fee.no}}">Edit</a></td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
