<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p2>Welcome to tue dep trai = "${noRoom}"</p2>
    <br>
    <a th:href="@{/manager/index}">Return back</a>
    <br>
    <a th:href="@{/manager/fee/createAll}">CreateAll</a>
    <br>
    <a th:href="@{/manager/fee/update}">Update</a>
    <br>
    <a th:href="@{/manager/fee/donation/index}">Donation Fee</a>
    <br>

    <form th:action="@{/manager/fee/mandatory/saveAll}" method="post">
        <table>
            <thead>
                <th>Room</th>
                <th>roomFeePaid</th>
                <th>roomFee</th>
                <th>waterFeePaid</th>
                <th>waterFee</th>
                <th>electricFeePaid</th>
                <th>electricFee</th>
                <th>parkingFeePaid</th>
                <th>parkingFee</th>
                <th>Action</th>
            </thead>
            <tbody>
                <th:block th:each="Fee, rowStat : ${listFees}">
                    <tr>
                        <td><input th:type="${Fee.room.noRoom}" th:value="${Fee.room.noRoom}" name="noRooms" readonly></td>
                        <td><input th:type="${Fee.roomFeePaid}" th:value="${Fee.roomFeePaid}" name="roomFeePaids"></td>
                        <td><input th:type="${Fee.roomFee}" th:value="${Fee.roomFee}" name="roomFees"></td>
                        <td><input th:type="${Fee.waterFeePaid}" th:value="${Fee.waterFeePaid}" name="waterFeePaids"></td>
                        <td><input th:type="${Fee.waterFee}" th:value="${Fee.waterFee}" name="waterFees"></td>
                        <td><input th:type="${Fee.electricFeePaid}" th:value="${Fee.electricFeePaid}" name="electricFeePaids"></td>
                        <td><input th:type="${Fee.electricFee}" th:value="${Fee.electricFee}" name="electricFees"></td>
                        <td><input th:type="${Fee.parkingFeePaid}" th:value="${Fee.parkingFeePaid}" name="parkingFeePaids"></td>
                        <td><input th:type="${Fee.room.defaultParkingFee}" th:value="${Fee.room.defaultParkingFee}" name="defaultParkingFee"></td>
                        <td><button type="button" onclick="editRow(this)">Edit</button></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <button type="submit">Save</button>
    </form>

</body>
</html>
