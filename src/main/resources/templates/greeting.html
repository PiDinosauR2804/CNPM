    <style>
        /* Add this style for the buttons */
        input[type="button"] {
            margin-bottom: 10px;
            background-color: #06176d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 16px;
        }

        /* Add this style for the button hover effect */
        input[type="button"]:hover {
            background-color: #2852b3;
        }
    </style>
