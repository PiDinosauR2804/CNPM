<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="/webjars/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .navbar-nav {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .navbar-nav .nav-item {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <div class="navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Option 1 <span class="badge badge-danger" id="badgeCount1">5</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" >Option 2 <span class="badge badge-danger" id="badgeCount2">3</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Option 3 <span class="badge badge-danger" id="badgeCount3">3</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Option 4 <span class="badge badge-danger" id="badgeCount4">0</span></a>
            </li>
        </ul>
    </div>
</nav>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        for (let i = 1; i <= 4; i++) {
            var badgeCount = document.getElementById("badgeCount" + i).textContent;
            var badgeElement = document.getElementById("badgeCount" + i);
            
            if (badgeCount > 0) {
                badgeElement.textContent = badgeCount;
            } else {
                badgeElement.style.display = "none";
            }
        }
    });
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
