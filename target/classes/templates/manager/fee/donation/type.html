<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p2>Welcome to tue dep trai = "${noRoom}"</p2>
    <br>
    <a th:href="@{/manager/fee/donation/index}">Return back</a>
    <br>
    <a th:href="@{/manager/fee/donation/type/create}">Add Type</a>
    <div class="search-form">
            <!-- tìm kiếm -->
            <form th:action="@{/manager/fee/donation/type}" method="get">
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" name="keyword" placeholder="Enter your search query..."
                    th:value="${keyword}" />
                <button type="submit">Search</button>
            </form>
        </div>
    
    <table>
        <thead>
            <th>Name of Type</th>
            <th>Action</th>
            <th>Close</th>
        </thead>
        <tbody>
            <th:block th:each="Type : ${listTypes}">
                <tr>
                    <th>[[${Type.type}]]</th>
                    <td><a th:href="@{'/manager/fee/donation/type/edit/' + ${Type.idMoney}}">Edit</a></td>
                    <td><a th:href="@{/manager/fee/donation/type/{id}/close(id=${Type.idMoney})}">Close</a></td>
                </tr>
            </th:block>
        </tbody>
    </table>
     <!-- Đánh số trang -->
        <div th:if="${totalPage > 0}" class="pagination">
            <!-- Link to the first page -->
            <a th:if="${currentPage > 1}"
                th:href="@{/manager/fee/donation/type(pageNo=1, keyword=${keyword})}">First</a>

            <!-- Link to the previous page -->
            <a th:if="${currentPage > 1}"
                th:href="@{/manager/fee/donation/type(pageNo=${currentPage - 1}, keyword=${keyword})}">Previous</a>

            <!-- Links to individual pages -->
            <span th:each="i : ${#numbers.sequence(1, totalPage)}">
                <a th:if="${currentPage != i}"
                    th:href="@{/manager/fee/donation/type(pageNo=${i}, keyword=${keyword})}" th:text="${i}"></a>
                <span th:if="${currentPage == i}" th:text="${i}"></span>
            </span>

            <!-- Link to the next page -->
            <a th:if="${currentPage < totalPage}"
                th:href="@{/manager/fee/donation/type(pageNo=${currentPage + 1}, keyword=${keyword})}">Next</a>

            <!-- Link to the last page -->
            <a th:if="${currentPage < totalPage}"
                th:href="@{/manager/fee/donation/type(pageNo=${totalPage}, keyword=${keyword})}">Last</a>
        </div>
</body>
</html>
